<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自动播放我的视频</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    video {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>欢迎收听/收看我的视频</h1>
  <video controls autoplay muted playsinline>
    <!-- 修改视频路径，确保在GitHub Pages上能正确访问 -->
    <source src="./11.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>
  <p>点击播放按钮开始观看。</p>
  
  <!-- 添加GitHub Pages部署提示 -->
  <div style="margin-top: 20px; color: #666; font-size: 14px;">
    <p>注意：在GitHub Pages上部署时，请确保视频文件与HTML文件在同一目录下</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>视频播放器</h1>

    <div class="video-container">
        <!-- 播放本地视频示例（请将 "your-video.mp4" 替换为实际视频路径） -->
        <!-- 或使用网络视频 URL -->
        <video controls autoplay muted>
            <source src="11.mp4" type="video/mp4">
            <!-- 可添加多个格式支持 -->
            <source src="11.webm" type="video/webm">
            <source src="11.ogg" type="video/ogg">
            您的浏览器不支持视频标签。
        </video>
    </div>

    <div class="controls">
        <p>提示：点击播放按钮开始播放视频。</p>
    </div>

</body>
</html>
